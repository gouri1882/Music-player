<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      function saveLoginInfo(event) {
        event.preventDefault(); // Prevent the form from submitting
        const email = document.querySelector('.login .field input[type="text"]').value;
        const password = document.querySelector('.login .field input[type="password"]').value;

        // Save to local storage (for demonstration purposes only)
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPassword', password);

        alert('Login information saved!');
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
            <h2> RHYTHMIQ </h2> 
          </div>
          <div class="title signup">
             Account
          </div> 
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">SignUp</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="#" class="login" onsubmit="saveLoginInfo(event)">
                <div class="field">
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link">
                   <a href="#">Reset password?</a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                   Don't Have Account? <a href="">Create A New</a>
                </div>
             </form>
             <form action="#" class="signup">
                <div class="field">
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Confirm Password" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="SignUp">
                </div>
             </form>
          </div>
       </div>
    </div>
  </body>
</html>
